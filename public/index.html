<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpotter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS (required for modal functionality) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>JobSpotter</h1>
        <div class="search-bar">
            <input type="text" id="keyword" placeholder="Enter Keywords">
            <select id="classification">
                <option>Any Classification</option>
                <!-- Add other options here -->
            </select>
            <button onclick="searchJobs()">Search</button>
            <!-- Button to trigger modal -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">Add New Job</button>
        </div>
    </header>

    <div id="job-listings" class="container">
        <!-- Job listings will be displayed here -->
    </div>

    <footer>
        <p>JobSpotter Â© 2024</p>
    </footer>

    <!-- Add Resource Modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Add New Resource</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Job Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter job name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter job location">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description"
                                placeholder="Enter Job description">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="text" class="form-control" id="salary" placeholder="Enter job salary">
                        </div>
                        <div class="form-group">
                            <label for="companyEmail">Company Email</label>
                            <input type="text" class="form-control" id="companyEmail" placeholder="Enter company email">
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addJob()">Add
                        New Job</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts for Bootstrap modal functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function addJob() {
            // Collect form data
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const salary = document.getElementById('salary').value;
            const companyEmail = document.getElementById('companyEmail').value;
            const companyName = document.getElementById('companyName').value;

            // Create a job object
            const jobData = {
                name,
                location,
                description,
                salary,
                companyEmail,
                companyName
            };

            try {
                // Send a POST request to the backend
                const response = await fetch('/add-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jobData)
                });

                // Handle the response
                const result = await response.json();
                if (response.ok) {
                    alert('Job added successfully!');
                    loadJobs(); // Refresh the job listings
                } else {
                    alert('Failed to add job: ' + result.message);
                }
            } catch (error) {
                console.error('Error adding job:', error);
                alert('An error occurred while adding the job.');
            }
        }

        function applyJob(jobId) {
            window.location.href = `/apply-job/${jobId}`;
        }

        function updateJob(jobId) {
            window.location.href = `/update-job/${jobId}`;
        }

        async function loadJobs() {
            try {
                const response = await fetch('/view-jobs');
                const jobs = await response.json();
                displayJobs(jobs);
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        function displayJobs(jobs) {
            const jobListings = document.getElementById('job-listings');
            jobListings.innerHTML = '';

            if (jobs.length === 0) {
                jobListings.innerHTML = '<p>No job listings found.</p>';
                return;
            }

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-listing');
                jobCard.innerHTML = `
                    <div class="job-header">
                        <h2>${job.name}</h2>
                        <div class="job-actions">
                            <button onclick="applyJob('${job._id}')">Apply Job</button>
                            <button onclick="updateJob('${job._id}')">Update Job Listing</button>
                        </div>
                    </div>
                    <p class="location">Location: ${job.location}</p>
                    <p class="company">Company: ${job.companyName}</p>
                    <p class="salary">Salary: $${job.salary}</p>
                    <p class="email">Contact: <a href="mailto:${job.companyEmail}">${job.companyEmail}</a></p>
                    <p>${job.description}</p>
                `;
                jobListings.appendChild(jobCard);
            });
        }

        window.onload = loadJobs;
    </script>
</body>

</html>
