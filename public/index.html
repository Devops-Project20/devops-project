<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpotter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>JobSpotter</h1>
        <div class="search-bar">
            <input type="text" id="keyword" placeholder="Enter Keywords">
            <select id="classification">
                <option>Any Classification</option>
            </select>
            <button onclick="searchJobs()">Search</button>
            <button class="create-job-btn" onclick="createJob()">Create Job Listing</button>
        </div>
    </header>

    <div id="job-listings" class="container">
        <!-- Job listings will be displayed here -->
    </div>

    <!-- Apply Job Modal -->
    <div id="applyJobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Apply for Job</h2>
            <form id="applyForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <footer>
        <p>JobSpotter Â© 2024</p>
    </footer>

    <script>
        function createJob() {
            window.location.href = '/create-job';
        }

        async function loadJobs() {
            try {
                const response = await fetch('/view-jobs');
                const jobs = await response.json();
                displayJobs(jobs);
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        function displayJobs(jobs) {
            const jobListings = document.getElementById('job-listings');
            jobListings.innerHTML = '';

            if (jobs.length === 0) {
                jobListings.innerHTML = '<p>No job listings found.</p>';
                return;
            }

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-listing');
                jobCard.innerHTML = `
                    <div class="job-header">
                        <h2>${job.name}</h2>
                        <div class="job-actions">
                            <button onclick="applyJob('${job._id}')">Apply Job</button>
                            <button onclick="updateJob('${job._id}')">Update Job Listing</button>
                        </div>
                    </div>
                    <p class="location">Location: ${job.location}</p>
                    <p class="company">Company: ${job.companyName}</p>
                    <p class="salary">Salary: $${job.salary}</p>
                    <p class="email">Contact: <a href="mailto:${job.companyEmail}">${job.companyEmail}</a></p>
                    <p>${job.description}</p>
                `;
                jobListings.appendChild(jobCard);
            });
        }

        function applyJob(jobId) {
            // Show the modal
            document.getElementById("applyJobModal").style.display = "block";
        }

        function closeModal() {
            // Hide the modal
            document.getElementById("applyJobModal").style.display = "none";
        }

        document.getElementById('applyForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            alert("Application submitted!"); // Simple alert for now
            closeModal();
        });

        window.onload = loadJobs;
    </script>
</body>
</html>
