<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobSpotter</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap CSS (required for modal functionality) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <h1>JobSpotter</h1>
      <div class="search-bar">
        <input type="text" id="keyword" placeholder="Enter Keywords" />
        <select id="classification">
          <option>Any Classification</option>
          <!-- Additional options can be added here -->
        </select>
        <button onclick="searchJobs()">Search</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">
          Add New Job
        </button>
      </div>
    </header>

    <div id="job-listings" class="container">
      <!-- Job listings will be dynamically displayed here -->
    </div>

    <footer>
      <p>JobSpotter Â© 2024</p>
    </footer>

    <!-- Scripts for Bootstrap modal functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      async function loadJobs() {
        try {
          const response = await fetch("/view-jobs");
          const jobs = await response.json();
          displayJobs(jobs);
        } catch (error) {
          console.error("Error fetching jobs:", error);
        }
      }

      function displayJobs(jobs) {
        const jobListings = document.getElementById("job-listings");
        jobListings.innerHTML = jobs.length ? '' : '<p>No job listings found.</p>';

        jobs.forEach((job) => {
          const jobCard = document.createElement("div");
          jobCard.classList.add("job-listing");
          jobCard.innerHTML = `
            <div class="job-header">
              <h2>${job.name}</h2>
              <div class="job-actions">
                <button onclick="applyJob('${job._id}')">Apply</button>
                <button onclick="editJob('${job._id}')">Edit</button>
              </div>
            </div>
            <p>Location: ${job.location}</p>
            <p>Company: ${job.companyName}</p>
            <p>Salary: $${job.salary}</p>
            <p>Contact: <a href="mailto:${job.companyEmail}">${job.companyEmail}</a></p>
            <p>${job.description}</p>
          `;
          jobListings.appendChild(jobCard);
        });
      }

      async function searchJobs() {
        const keyword = document.getElementById("keyword").value;
        const classification = document.getElementById("classification").value;
        const query = new URLSearchParams({ keyword, classification }).toString();

        try {
          const response = await fetch(`/search-jobs?${query}`, { method: "GET" });
          if (response.ok) {
            const jobs = await response.json();
            displayJobs(jobs);
          } else {
            alert("Error searching jobs");
          }
        } catch (error) {
          console.error("Error searching jobs:", error);
        }
      }

      window.onload = loadJobs;
    </script>
  </body>
</html>
